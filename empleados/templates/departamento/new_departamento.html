{% extends 'base.html' %}


{% block title %} Registrar departamento{% endblock %}


{% block content %}

    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x" style='margin-top: 10%'>
            <h2 class="cell">Registrar nuevo departamento</h2>
            <form class="cell callout grid-x grid-margin-x" method="POST"> {% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombre:
                        {{form.nombre}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellido:
                        {{form.apellido}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Shorname
                        {{form.shor_name}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
