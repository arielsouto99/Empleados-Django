<h1>Buscar empleados por palabra clave</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id='kword' name='kword' placeholder="Buscar por nombre">
    <button type='submit'>Buscar</button>
</form>

<h3>Lista resultados</h3>

<ul>
    {% for job in empleados %}
        <li>{{job}}</li>
    {% endfor %} 
</ul>
